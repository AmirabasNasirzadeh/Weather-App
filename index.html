<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300..900&display=swap"
        rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="images/favIcon.png" />
  <script type="module" src="javaScript/controller.js"></script>

  <title>Weather App</title>

</head>

<body>
  <main class="main">
    <!---------------------- Search Form ---------------------->
    <form class="search">
      <input type="text" class="search__input" placeholder="Search your city name:">
      <button type="submit" class="search__submit">
        <img src="images/search.png" alt="search icon" class="search__submit--image">
      </button>
    </form>

    <!---------------------- Weather Info ---------------------->
    <div class="info">

      <div class="grid--2">
        <div>
          <p class="degree">
            33
          </p>
          <span class="degree--unit">c</span>
        </div>
        <div class="condition">
          <img src="images/10d@2x.png" alt="Weather condition image" class="condition__image">
          <p class="condition__description">Drizzle</p>
        </div>
      </div>

      <!---------------------- City Info ---------------------->

      <div class="grid--3">
        <p class="city__name">
          Tehran
        </p>
        <div class="line--v"></div>
        <p class="city__time">
          13:50
        </p>
      </div>

      <div class="line--h"></div>

      <div class="grid--7">
        <div class="flex--v">
          <p class="city__sunrise--description">
            Sunrise
          </p>
          <p class="city__sunrise--value">
            05:30
          </p>
        </div>

        <div class="line--v"></div>

        <div class="flex--v">
          <p class="city__sunrise--description">
            Sunshine
          </p>
          <p class="city__sunrise--value">
            18:30
          </p>
        </div>

        <div class="line--v"></div>

        <div class="flex--v">
          <p class="city__sunrise--description">
            Humidity
          </p>
          <p class="city__sunrise--value">
            12%
          </p>
        </div>

        <div class="line--v"></div>

        <div class="flex--v">
          <p class="city__sunrise--description">
            Wind
          </p>
          <p class="city__sunrise--value">
            3Km
          </p>
        </div>
      </div>
    </div>

  </main>

</body>

</html>
