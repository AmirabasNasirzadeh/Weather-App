<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300..900&display=swap"
        rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="images/favIcon.png" />
  <script type="module" src="javaScript/controller.js"></script>

  <title>Weather App</title>

</head>

<body>
  <main class="main">
    <!---------------------- Search Form ---------------------->
    <form class="search">
      <input type="text" class="search__input" placeholder="Search your city name:">
      <button type="submit" class="search__submit">
        <img src="images/search.png" alt="search icon" class="search__submit--image">
      </button>
    </form>

    <div class="parent">
      <!---------------------- Weather Info ---------------------->
      <div class="info">
        <p class="parent__description">
          Search a city name and see the weather and time information (:
        </p>
      </div>

  </main>

  <div class="copyright">
    &copy; Copyright <span class="year"></span>; All rigths reserved.<br>Created by
    <a href="https://github.com/AmirabasNasirzadeh" class="name">Amirabas Nasirzadeh</a>
  </div>
</body>

</html>
